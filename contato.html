        <main class="box">
            <div class="box">
                <div class="contato-formulario">
                    <h1>Entre em contato!</h1>
                    <form action="#" method="post">
                        <div class="contato-input">
                            <label for="nome">nome</label>
                            <input placeholder="Nome..." class="contato-input" type="text" name="nome" id="nome" required="required">
                        </div>
                        <div class="contato-input">
                            <label for="email">e-mail</label>
                            <input placeholder="E-mail..." class="contato-input" type="email" name="email" id="email" required="required">
                        </div>
                        <div class="contato-input">
                            <label for="idade">idade</label>
                            <input placeholder="Idade..." class="contato-input" type="text" name="idade" id="idade" required="required">
                        </div>
                        <div class="contato-input">
                            <label for="mensagem">Fale para nós de sua experiencia profissional</label>
                            <textarea placeholder="Digite aqui sua mensagem..." class="contato-input" name="mensagem"
                                id="mensagem" cols="30" rows="10" required="required"></textarea>
                        </div>
                        <div>
                            <button class="contato-botao" type="submit">enviar</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
